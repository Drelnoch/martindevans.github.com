<style>
	#lightbox {
		position: fixed;
		top: 0px; 
		left: 0px; 
		width: 100%; 
		height: 100%; 
		background-color: rgba(0,0,0,0.7);
		text-align: center;
		display: none;
		z-index: 1000;
	}
	
	#lightbox img {
		box-shadow: 0 0 45px #111;
		max-width: 940px;
		max-height: 90%;
		top: 5%;
		position: relative;
	}
	
	.lightbox_trigger {
		float: left;
		padding-right: 10px;
		padding-top: 10px
	}
</style>

<script>
	$(function() {
		$('.lightbox_trigger').on("click", function(e) {
			e.preventDefault();
			var href = $(this).attr("href");
			$('#lightbox > img').attr("src", href);
			$('#lightbox').fadeIn(170);
		});
		
		$('#lightbox').on("click", function() {
			$(this).fadeOut(170);
		});
	});
</script>

<div id="lightbox">
	<img src="" />
</div>
